<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder</title>
    <meta name="description" content="Discover and play games like Snow Rider, Slope, Angry Birds, and more. Explore this interactive directory of games.">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #f0f8ff, #e0f7fa, #b3e5fc); /* Polished gradient background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 95%;
            max-width: 1600px;
            padding: 20px;
        }

        .game {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #e0e0e0; /* Fallback background color */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            font-size: 1em;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game:hover .game-title {
            opacity: 1;
        }

        /* Size classes */
        .game.large { grid-column: span 2; grid-row: span 2; }
        .game.medium { grid-column: span 1.5; grid-row: span 1.5; }
        .game.small { grid-column: span 1; grid-row: span 1; }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Example Entry -->
        <a href="https://sites.google.com/view/staticquasar931/gm3z/snow-rider" class="game large">
            <picture>
                <source srcset="https://res.cloudinary.com/dcsrqennd/image/upload/fl_preserve_transparency/v1733649010/snow-rider-m180x180_ktraws.jpg?_s=public-apps" type="image/webp">
                <img src="main/snow-rider-m180x180.webp" alt="Snow Rider Game">
            </picture>
            <div class="game-title">Snow Rider</div>
        </a>

        <a href="https://sites.google.com/view/staticquasar931/gm3z/block-blast" class="game medium">
            <picture>
                <source srcset="https://res.cloudinary.com/dcsrqennd/image/upload/fl_preserve_transparency/v1733649003/blockblasticon_oayolq.jpg?_s=public-apps" type="image/jpeg">
                <img src="main/blockblasticon.png" alt="Block Blast Game">
            </picture>
            <div class="game-title">Block Blast</div>
        </a>

        <a href="https://sites.google.com/view/staticquasar931/gm3z/drift-hunters" class="game large">
            <picture>
                <source srcset="https://res.cloudinary.com/dcsrqennd/image/upload/fl_preserve_transparency/v1733649008/drifthuntersicon_jktzb4.jpg?_s=public-apps" type="image/jpeg">
                <img src="main/drifthuntersicon.avif" alt="Drift Hunters Game">
            </picture>
            <div class="game-title">Drift Hunters</div>
        </a>

        <a href="https://sites.google.com/view/staticquasar931/gm3z/slope" class="game medium">
            <picture>
                <source srcset="https://res.cloudinary.com/dcsrqennd/image/upload/fl_preserve_transparency/v1733649010/mqdefault_fsc4k3.jpg?_s=public-apps" type="image/jpeg">
                <img src="main/mqdefault.jpg" alt="Slope Game">
            </picture>
            <div class="game-title">Slope</div>
        </a>

        <a href="https://sites.google.com/view/staticquasar931/gm3z/nugget-clicker" class="game small">
            <picture>
                <source srcset="https://res.cloudinary.com/dcsrqennd/image/upload/fl_preserve_transparency/v1733649002/nuggetclickericon_wvfv26.jpg?_s=public-apps" type="image/jpeg">
                <img src="main/nuggetclickericon.jpg" alt="Nugget Clicker Game">
            </picture>
            <div class="game-title">Nugget Clicker</div>
        </a>

        <a href="https://sites.google.com/view/staticquasar931/static-gmes/coffee-clicker" class="game small">
            <div style="font-size: 80px; text-align: center;">â˜•</div>
            <div class="game-title">Coffee Clicker</div>
        </a>
    </div>
</body>
</html>
