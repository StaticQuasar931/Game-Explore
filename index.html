<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Game Finder</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #f0f8ff, #e0f7fa, #b3e5fc); /* Polished gradient background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 95%;
            max-width: 1600px;
            padding: 20px;
        }

        .game {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #e0e0e0; /* Fallback background color */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            font-size: 1em;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game:hover .game-title {
            opacity: 1;
        }

        /* Size classes */
        .game.large { grid-column: span 2; grid-row: span 2; }
        .game.medium { grid-column: span 1.5; grid-row: span 1.5; }
        .game.small { grid-column: span 1; grid-row: span 1; }
    </style>
</head>
