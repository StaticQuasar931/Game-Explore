<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #cce7ff); /* Gradient blue */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #003366;
            font-size: 2.5em;
            margin: 20px 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .game {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 5px;
        }

        /* Size classes for popular games */
        .game.large { grid-column: span 2; grid-row: span 2; }
        .game.medium { grid-column: span 1.5; grid-row: span 1.5; }
        .game.small { grid-column: span 1; grid-row: span 1; }

        @media (max-width: 768px) {
            .game.large, .game.medium {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <h1>Find Your Favorite Game</h1>
    <div class="game-container">
        <!-- Game Entries -->
        <a href="https://github.com/your-repo/snow-rider" class="game large">
            <img src="images/snow-rider.jpg" alt="Snow Rider">
            <div class="game-title">Snow Rider</div>
        </a>
        <a href="https://github.com/your-repo/drift-hunters" class="game large">
            <img src="images/drift-hunters.jpg" alt="Drift Hunters">
            <div class="game-title">Drift Hunters</div>
        </a>
        <a href="https://github.com/your-repo/slope" class="game large">
            <img src="images/slope.jpg" alt="Slope">
            <div class="game-title">Slope</div>
        </a>
        <a href="https://github.com/your-repo/moto-x3m" class="game medium">
            <img src="images/moto-x3m.jpg" alt="Moto X3M">
            <div class="game-title">Moto X3M</div>
        </a>
        <a href="https://github.com/your-repo/traffic-jam-3d" class="game medium">
            <img src="images/traffic-jam-3d.jpg" alt="Traffic Jam 3D">
            <div class="game-title">Traffic Jam 3D</div>
        </a>
        <a href="https://github.com/your-repo/block-blast" class="game medium">
            <img src="images/block-blast.jpg" alt="Block Blast">
            <div class="game-title">Block Blast</div>
        </a>
        <!-- Add other games here -->
    </div>
</body>
</html>
