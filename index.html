<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #cce7ff); /* Gradient blue */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #003366;
            font-size: 2.5em;
            margin: 20px 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .game {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 5px;
        }

        /* Size classes for games */
        .game.large { grid-column: span 2; grid-row: span 2; }
        .game.medium { grid-column: span 1.5; grid-row: span 1.5; }
        .game.small { grid-column: span 1; grid-row: span 1; }

        @media (max-width: 768px) {
            .game.large, .game.medium {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <h1>Find Your Favorite Game</h1>
    <div class="game-container">
        <!-- Large Games -->
        <a href="https://sites.google.com/view/staticquasar931/gm3z/snow-rider?authuser=0" class="game large">
            <img src="images/snow-rider-m180x180.webp" alt="Snow Rider">
            <div class="game-title">Snow Rider</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/sl0pe?authuser=0" class="game large">
            <img src="images/mqdefault.jpg" alt="Slope">
            <div class="game-title">Slope</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/drift-hunters?authuser=0" class="game large">
            <img src="images/drifthuntersicon.avif" alt="Drift Hunters">
            <div class="game-title">Drift Hunters</div>
        </a>

        <!-- Medium Games -->
        <a href="https://sites.google.com/view/staticquasar931/gm3z/moto-x3m?authuser=0" class="game medium">
            <img src="images/motoicon.jpg" alt="Moto X3M">
            <div class="game-title">Moto X3M</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/cookie-clicker?authuser=0" class="game medium">
            <img src="images/cookieclickericon.webp" alt="Cookie Clicker">
            <div class="game-title">Cookie Clicker</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/big-tower-tiny-square?authuser=0" class="game medium">
            <img src="images/BigTowerTinySquare_OG-logo.jpg" alt="Big Tower Tiny Square">
            <div class="game-title">Big Tower Tiny Square</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/block-blast?authuser=0" class="game medium">
            <img src="images/blockblasticon.png" alt="Block Blast">
            <div class="game-title">Block Blast</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/merge-fruit?authuser=0" class="game medium">
            <img src="images/mergefruiticon.jpg" alt="Merge Fruit">
            <div class="game-title">Merge Fruit</div>
        </a>

        <!-- Small Games -->
        <a href="https://sites.google.com/view/staticquasar931/gm3z/2048-again4?authuser=0" class="game small">
            <img src="images/2048icon.png" alt="2048">
            <div class="game-title">2048</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/dino-game?authuser=0" class="game small">
            <img src="images/vex6icon.jpg" alt="Dino Game">
            <div class="game-title">Dino Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/stack?authuser=0" class="game small">
            <img src="images/run-3icon.webp" alt="Stack">
            <div class="game-title">Stack</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/adventure-capitalist?authuser=0" class="game small">
            <img src="images/adventurecapicon.jpg" alt="Adventure Capitalist">
            <div class="game-title">Adventure Capitalist</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/flappy-bird?authuser=0" class="game small">
            <img src="images/flappybirdicon.jpg" alt="Flappy Bird">
            <div class="game-title">Flappy Bird</div>
        </a>
    </div>
</body>
</html>
