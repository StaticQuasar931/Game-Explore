<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder</title>
    <meta name="description" content="Discover your favorite games in this interactive directory! From Snow Rider to Angry Birds, find and play games easily.">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #e3f2fd, #bbdefb, #90caf9); /* Enhanced gradient background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1600px;
            padding: 20px;
        }

        .game {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            font-size: 1em;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game:hover .game-title {
            opacity: 1;
        }

        /* Size classes */
        .game.large { grid-column: span 2; grid-row: span 2; }
        .game.medium { grid-column: span 1.5; grid-row: span 1.5; }
        .game.small { grid-column: span 1; grid-row: span 1; }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Large Games -->
        <a href="https://sites.google.com/view/staticquasar931/gm3z/snow-rider" class="game large">
            <img src="main/snow-rider-m180x180.webp" alt="Snow Rider Game">
            <div class="game-title">Snow Rider Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/sl0pe" class="game large">
            <img src="main/mqdefault.jpg" alt="Slope Game">
            <div class="game-title">Slope Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/drift-hunters" class="game large">
            <img src="main/drifthuntersicon.avif" alt="Drift Hunters Game">
            <div class="game-title">Drift Hunters Game</div>
        </a>

        <!-- Medium Games -->
        <a href="https://sites.google.com/view/staticquasar931/gm3z/paper-io" class="game medium">
            <img src="main/paper-io-2-d.webp" alt="Paper.io 2 Game">
            <div class="game-title">Paper.io 2 Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/moto-x3m" class="game medium">
            <img src="main/motoicon.jpg" alt="Moto X3M Game">
            <div class="game-title">Moto X3M Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/cookie-clicker" class="game medium">
            <img src="main/cookieclickericon.webp" alt="Cookie Clicker Game">
            <div class="game-title">Cookie Clicker Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/big-tower-tiny-square" class="game medium">
            <img src="main/BigTowerTinySquare_OG-logo.jpg" alt="Big Tower Tiny Square Game">
            <div class="game-title">Big Tower Tiny Square Game</div>
        </a>

        <!-- Small Games -->
        <a href="https://sites.google.com/view/staticquasar931/gm3z/nugget-clicker" class="game small">
            <img src="main/nuggetclickericon.jpg" alt="Nugget Clicker Game">
            <div class="game-title">Nugget Clicker Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/static-gmes/coffee-clicker" class="game small">
            <div style="font-size: 80px; text-align: center;">â˜•</div>
            <div class="game-title">Coffee Clicker Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/angry-birds" class="game small">
            <img src="main/Angry_Birds_promo_art.png" alt="Angry Birds Game">
            <div class="game-title">Angry Birds Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/static-gmes/interstellar-trader/intersteller-trader-beta" class="game small">
            <img src="main/neonblastersicon.jpg" alt="Interstellar Trader Beta Game">
            <div class="game-title">Interstellar Trader Beta Game</div>
        </a>
    </div>
</body>
</html>
