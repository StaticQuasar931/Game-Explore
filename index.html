<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Soft blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            padding: 20px;
            width: 95%;
            max-width: 1600px;
        }

        .game {
            position: relative;
            aspect-ratio: 1; /* Ensures square/rectangular shapes */
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .game-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            font-size: 1em;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game:hover .game-title {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Game Buttons -->
        <a href="https://sites.google.com/view/staticquasar931/gm3z/snow-rider?authuser=0" class="game">
            <img src="images/snow-rider-m180x180.webp" alt="Snow Rider Game">
            <div class="game-title">Snow Rider Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/sl0pe?authuser=0" class="game">
            <img src="images/mqdefault.jpg" alt="Slope Game">
            <div class="game-title">Slope Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/drift-hunters?authuser=0" class="game">
            <img src="images/drifthuntersicon.avif" alt="Drift Hunters Game">
            <div class="game-title">Drift Hunters Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/moto-x3m?authuser=0" class="game">
            <img src="images/motoicon.jpg" alt="Moto X3M Game">
            <div class="game-title">Moto X3M Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/cookie-clicker?authuser=0" class="game">
            <img src="images/cookieclickericon.webp" alt="Cookie Clicker Game">
            <div class="game-title">Cookie Clicker Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/big-tower-tiny-square?authuser=0" class="game">
            <img src="images/BigTowerTinySquare_OG-logo.jpg" alt="Big Tower Tiny Square Game">
            <div class="game-title">Big Tower Tiny Square Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/block-blast?authuser=0" class="game">
            <img src="images/blockblasticon.png" alt="Block Blast Game">
            <div class="game-title">Block Blast Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/merge-fruit?authuser=0" class="game">
            <img src="images/mergefruiticon.jpg" alt="Merge Fruit Game">
            <div class="game-title">Merge Fruit Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/2048-again4?authuser=0" class="game">
            <img src="images/2048icon.png" alt="2048 Game">
            <div class="game-title">2048 Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/dino-game?authuser=0" class="game">
            <img src="images/vex6icon.jpg" alt="Dino Game">
            <div class="game-title">Dino Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/stack?authuser=0" class="game">
            <img src="images/run-3icon.webp" alt="Stack Game">
            <div class="game-title">Stack Game</div>
        </a>
        <a href="https://sites.google.com/view/staticquasar931/gm3z/adventure-capitalist?authuser=0" class="game">
            <img src="images/adventurecapicon.jpg" alt="Adventure Capitalist Game">
            <div class="game-title">Adventure Capitalist Game</div>
        </a>
    </div>
</body>
</html>
